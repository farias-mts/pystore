            <section id='section-highlights'>
                <div class='section-card'>
                    <div id='header-highlights' class='headers-card-title'>
                        <h2>Destaques</h2>
                    </div>
                    <div class='card-wrapper'>
                        <div class='card-highlights'>
                            <a href=''><span class='card-title'>Iphone</span></a>
                            <img src='http://minutoligado.com.br/wp-content/uploads/2012/07/Apple-Logo.jpg'>

                        <div class='card-highlights'>

                            <a href=''><span class='card-title'>Samsung</span></a>

                    </div>

            </section>
            <section id='section-news'>
                <div class='section-card'>
                    <div class='headers-card-title'>
                        <h2>Novidades</h2>
                    </div>
                    <div class='card-wrapper card-wrapper-news'>
                        {%for product in products%}
                            <a href=''>
                                <div class='card-products'>
                                    <div class='product-image'>
                                        <img src='{{product.primary_image.url}}'>
                                    </div>
                                    <div class='product-label'>
                                        <span>{{product.name}}</span>
                                    </div>
                                    <div class='product-price'>
                                        <span>R${{product.price}}</span>
                                    </div>
                                </div>
                            </a>
                        {%endfor%}
                    </div>
                </div>
